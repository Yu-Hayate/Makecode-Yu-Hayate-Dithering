<body>
    
    <a href="https://hits.seeyoufarm.com" class="hits-link" style="display: inline-block; transform: scale(0.8);">
        <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fyu-hayate.github.io%2FMakecode-Yu-Hayate-Dithering%2F&count_bg=%231D1D1D&title_bg=%23585858&icon=eventstore.svg&icon_color=%23030303&title=Visits&edge_flat=false" style="transform: scale(2.5);"/>
    </a>
    

    <div class="box sidebar">
        <div class="version" id="version">V1.03.00</div>
        <h3>Filters:</h3>
        <ul id="FiltersList"></ul>
    </div>
    <div class="image-container">
        <img id="outputImage" src="" alt="Output Image">
    </div><br>
    
    <div class="container">
        <div class="box">
            <h3>Image Settings</h3>
            <input type="file" id="fileInput" accept="image/*">
            <button onclick="processImage()" id="apply_changes">Apply Changes</button>

            
            <label for="sizeSettings" style="color: white;">Size Settings:</label>
            <select id="sizeSettings">
                <option value="scale">Scale</option>
                <option value="pixelGoal">Pixel Goal</option>
                <option value="widthHeight">Width & Height</option>
            </select>

            <div id="scaleOptions">
                <input type="number" value="1" id="scaleFactor" placeholder="Enter scale factor">
            </div>
            <div id="pixelGoalOptions" style="display: none;">
                <input type="number" value="19200" id="maxPixels" placeholder="Enter a max pixel count">
            </div>
            <div id="widthHeightOptions" style="display: none;">
                <input type="number" value="160" id="width" placeholder="Enter width">
                <input type="number" value="120" id="height" placeholder="Enter height">
            </div>
        </div>
        <div class="box">
            <h3>Filter Settings</h3>
            <select id="Filters">
                <option value="none">None</option>
                <option value="unBlur">Sharpen</option>
                <option value="Brighten">Brighten</option>
                <option value="blur">Blur</option>
                <option value="GrayScale">Grayscale</option>                
                <option value="noise">Noise</option>
                <option value="invert">Invert</option>
                <option value="custom">Custom</option>
                <option value="median">Median (DeNoiser)</option>
            </select>
            <button onclick="addFilter()">Add Filter</button>
            <div id="customFilter" style="display: none;">
                <input type="number" id="red" placeholder="Red" min="0" max="255">
                <input type="number" id="green" placeholder="Green" min="0" max="255">
                <input type="number" id="blue" placeholder="Blue" min="0" max="255">
                <input type="color" id="colorPicker">
                <button onclick="updateColors()">Set</button>
            </div>
            <div id="RadiusFilter" style="display: none;">
                <input type="number" id="radius" placeholder="Radius">
            </div>
            <div id="NoiseFilter" style="display: none;">
                <input type="number" id="noiseLevel" placeholder="Enter Noise Level">
            </div>
            <div id="blurFilter" style="display: none;">
                <input type="number" id="blurPower" placeholder="Enter Blur Power">
            </div>
            <div id="BrightenFilter" class="slider-container" style="display: none;">
                <input type="range" id="Slider" class="slider" min="0" max="2" step="0.01" value="1.2">
                <span id="sliderValue">120%</span>
            </div>
        </div>

        <div class="box">
            <h3>Dithering Options</h3>
            <select id="ditheringOptions">
                <option value="floyd">Floyd-Steinberg</option>
                <option value="falseFloyd">False Floyd-Steinberg</option>
                <option value="stucki">Stucki Dithering</option>
                <option value="Burkes">Burkes Dithering</option>
                <option value="nearest">Nearest Color</option>
                <option value="bayerMatrix2">2x2 Bayer Matrix (WIP)</option>
                <option value="bayerMatrix4">4x4 Bayer Matrix (WIP)</option>
                <option value="bayerMatrix8">8x8 Bayer Matrix (WIP)</option>
                <option value="bayerMatrix16">16x16 Bayer Matrix (WIP)</option>
                <option value="none">None</option>
            </select>
            <br>
            <lable>Error Multiplier</lable>
            <input type="number" value="1" placeholder="Error Multiplier" id="err_multi">
        </div>

        <div class="box">
            <h3>Variable and Conversion</h3>
            <label for="varName" style="color: white;">Variable Name:</label>
            <input type="text" id="varName" placeholder="Enter Name for Sprite" value="NewImage">
            
            <button onclick="copyToClipboard()">Copy Image for Makecode arcade</button>
            <button id="downloadButton">Download Image as PNG</button>
            <h4>Convert Makecode Image into PNG </h4>
            <input type="text" id="makeCodeInput" placeholder="Enter MakeCode Image">
            <button onclick="convertAndDownload()">Convert and Download</button>
        </div>

        <div class="box color-list-box">
            <h3>Colour Palette</h3>
            <div class="color-input-container">
                <input type="color" id="colorInput">
                <button onclick="addColor()">Add Color</button>
                <ul id="colorList"></ul>
            </div>

            <div id="colorListSettings">
                <label for="colorLists" style="color: white;">Color Lists:</label>
                <select id="colorLists">
                </select>
                <button onclick="saveColorList()">Save</button>
                <button onclick="loadColorList()">Load</button>
                <button onclick="removeColorList()">Remove</button>
            </div>
        </div>
    </div>
